<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <!--O parâmetro poster serve para inserir uma capa ao seu vídeo-->
    <video width="560" controls muted autoplay loop>
        <source src="midias/paisage.mp4" type="video/mp4">
        <source src="midias/paisage.ogv" type="video/ogv">
    </video>
    <!--Pode ser inserido vídeos do google drive-->
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/i7L19SOqbNM?si=Gxq_6c0PvtCtHsRh" title="YouTube video player" muted frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
