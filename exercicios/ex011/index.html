<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamnho do seu navegador.</p>
    <!--Bounce rate(taxa de rejeição) desvaloriza seu site-->
    <picture>
        <!--Source, muda a proporção automaticamente  para outra caso a tela não tenha tamanho certo. O da foto p deve estar acima do da foto m-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5.</p>
    <!--Forma mais simples
    <audio src="midia/A Huevo - Luna Cantina.mp3" autoplay controls></audio>-->

    <!--Outra forma-->
    <!--loop recomeça o áudio eternamente-->
    <audio preload="metadata" controls loop> 
        <!--Acontece em ordem-->
        <source src="midia/A Huevo - Luna Cantina.mp3" type="audio/mpeg">
        <source src="midia/A Huevo - Luna Cantina.ogg" type="audio/ogg">
        <source src="midia/A Huevo - Luna Cantina.wav" type="audio/wav"> <!--Muito pesado-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/A Huevo - Luna Cantina.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
